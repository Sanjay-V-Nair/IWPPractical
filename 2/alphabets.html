<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #example-image {
            max-width: 100%;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Alphabet Chart</h1>

    <img src="alphabet_chart.jpg" alt="Alphabet Chart" usemap="#alphabetMap" id="alphabetImage">

    <map name="alphabetMap">
        <!-- Define areas for each alphabet with corresponding coordinates -->
        <area shape="rect" coords="43,132,97,207" alt="A" href="example_A.jpg">
        <area shape="rect" coords="111,132,165,207" alt="B" href="example_B.jpg">

        <!-- Add more areas for other alphabets as needed -->
    </map>
    <img src="" alt="Example Image" id="example-image">

</body>

</html>
